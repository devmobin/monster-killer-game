<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- Vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Monster Killer</title>
    <style>
      .healthbar {
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 20px 0;
        padding: 8px;
        position: relative;
      }
      .healthbar .badge {
        position: absolute;
        top: 8%;
        right: 2%;
      }
      .btn-lg {
        height: 95px;
        width: 44%;
        margin: 8px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <section class="row mt-4">
          <div class="col-sm-12 col-md-5 healthbars">
            <h2 class="mt-2 text-center">Health Bar</h2>

            <div class="healthbar">
              <h3 class="text-center">You</h3>
              <span class="badge badge-pill badge-success"
                >{{ playerHealth }}</span
              >
              <div class="progress">
                <div
                  class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                  role="progressbar"
                  aria-valuenow="75"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  :style="{width: playerHealth + '%'}"
                ></div>
              </div>
            </div>

            <div class="healthbar">
              <h3 class="text-center">Monster</h3>
              <span class="badge badge-pill badge-danger"
                >{{ monsterHealth }}</span
              >
              <div class="progress">
                <div
                  class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
                  role="progressbar"
                  aria-valuenow="75"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  :style="{width: monsterHealth + '%'}"
                ></div>
              </div>
            </div>
          </div>

          <div class="col-sm-12 col-md-6">
            <h2 class="mt-2 text-center">Control Bar</h2>

            <div class="controls">
              <button
                v-if="!gameIsRunning"
                class="btn btn-success btn-block mt-4"
                @click="onStartGame"
              >
                Start Game
              </button>

              <div v-else class="text-center">
                <button class="btn btn-warning btn-lg">ATTACK</button>
                <button class="btn btn-danger btn-lg">SPECIAL ATTACK</button>
                <button class="btn btn-success btn-lg">HEAL</button>
                <button class="btn btn-outline-secondary btn-lg">
                  GIVE UP
                </button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          gameIsRunning: false,
          playerHealth: 100,
          monsterHealth: 100,
        },
        methods: {
          onStartGame: function () {
            this.gameIsRunning = true;
            this.playerHealth = 100;
            this.monsterHealth = 100;
          },
        },
      });
    </script>
  </body>
</html>
